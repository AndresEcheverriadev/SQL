<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
   
</head>
<body>

    <div class="bodyContainer">
        <div class="formContainer">
            <h2 class="title">Ingrese su producto</h2>
                <form class="form" action="/productos" method="post">
                    <div class="input"><label for="title">Nombre:</label><input id="title" class="inputSpace" type="text" name="title"></input></div>
                    <div class="input"><label for="price">Precio:</label><input id="price" class="inputSpace" type="number" name="price"></input></div>
                    <div class="input"><label for="thumbnail">Foto URL:</label><input id="thumbnail" onchange="myThumb();" class="inputSpace" type="text" name="thumbnail"></input></div>
                    <div class="thumbContainer"><img id="imgThumb" src="#" alt=""></img></div>
                    <div class="button"><input id="add-product" class="css-button-sliding-to-top--blue" type="button" value="Agregar"></div>
                </form>
        </div>
        <div class="formContainerMesagges">
            <h2 class="titleMesagges">Centro de Mensajes</h2>
            <form class="formMesagges" onsubmit="return enviarMensaje()">
                <div class="containerNombreBtn">
                    <input class="inputMsgNombre" type="email" id="email" placeholder="Nombre">
                    <input class="btnMesagges" type="submit" value="Enviar">
                </div>    
                <input class="inputMsg" type="text" id="mensaje" placeholder="Deja tu mensaje">
            </form>
            <div id="mesaggesWall"></div>
        </div>
    </div>
  
    <div id="productsView"></div>

<script>
    function myThumb() {
        document.getElementById("imgThumb").src = document.getElementById("thumbnail").value
    };
</script>
<script src="index.js"></script>
</body>
</html>
